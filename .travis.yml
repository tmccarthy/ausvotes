language: java
sudo: required

jdk:
- oraclejdk8

before_install:
- nvm install 10.12.0
- nvm use 10.12.0
- sudo apt-get install -y npm
- npm install mocha chai ts-node -g

script: "./gradlew :ui:check build scoverage --info --stacktrace"

env:
  global:
  - secure: ""
  - secure: ""
  - AWS_DEFAULT_REGION: ap-southeast-2
  - AWS_REGION: ap-southeast-2
  - AWS_DEFAULT_OUTPUT: json
